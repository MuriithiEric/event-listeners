<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onclick</title>
  </head>
  <body>
    <h1>Onclick</h1>
    <p>
      When using the on[eventname] attribute, you only need to specify the
      function name in your HTML element
    </p>

    <button onclick="handleClick()">Click Me!</button>

    <script>
      function handleClick(event) {
        alert('The button is clicked!');
      }
    </script>
  </body>
</html>
